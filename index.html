<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header text-center">
                <h3>Score Game</h3>
            </div>
            <div class="card-body text-center text-white">
                <h2>
                    <span id="player1score">0</span> to
                    <span id="player2score">0</span>
                </h2>
                <p>Total score for win game is : <span id="winscore"> 5 </span></p><br>
                <input class="form-control" type="text" id="inputscore" placeholder="Set here wining score"><br>
                <button class="btn btn-primary" id="player1btn">Player - 1</button>
                <button class="btn btn-primary" id="player2btn">Player - 2</button>
                <button class="btn btn-secondary" id="reset">Reset Game</button>
            </div>

        </div>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
